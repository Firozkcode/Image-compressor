<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Image Compressor & Converter</h1>

    <div class="upload-box" id="drop-area">
      <p>Drag & Drop your image here<br>or</p>
      <!-- Replace only this part in previous HTML -->
        <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <div id="preview-box">
      <img id="preview" src="" alt="Image Preview" hidden>
    </div>
    <div class="controls">
  <label>
    Width: <input type="number" id="widthInput" placeholder="Auto" min="1">
  </label>
  <label>
    Height: <input type="number" id="heightInput" placeholder="Auto" min="1">
  </label>

  <label>
    Format:
    <select id="formatSelect">
      <option value="image/jpeg">JPG</option>
      <option value="image/png">PNG</option>
      <option value="image/webp">WebP</option>
    </select>
  </label>

  <label>
    Quality: <input type="range" id="qualitySlider" min="0.1" max="1" step="0.1" value="0.8">
    <span id="qualityValue">0.8</span>
  </label>

  <button id="compressBtn">Compress & Download</button>
  <button id="clearBtn">Clear All</button>

</div>

  </div>


  <!-- Image Modal -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
  <div id="modalCaption"></div>
</div>


  <script src="script.js"></script>
</body>
</html>
