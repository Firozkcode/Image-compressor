<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Image Compressor & Converter</h1>

        <div class="upload-box" id="drop-area">
            <p>Drag & Drop your image here<br>or</p>
            <!-- Replace only this part in previous HTML -->
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div id="preview-box">
            <img id="preview" src="" alt="Image Preview" hidden>
        </div>
        <div class="controls">
            <div class="control-row">
                <label>
                    Width:<br>
                    <input type="number" id="widthInput" placeholder="Auto" min="1">
                </label>

                <label>
                    Height:<br>
                    <input type="number" id="heightInput" placeholder="Auto" min="1">
                </label>
                <label style="align-items: center; justify-content: center;">
                    <p>
                        <input type="checkbox" id="lockAspectRatio">
                        <span>Lock Aspect Ratio</span>
                    </p>
                </label>

            </div>

            <div class="control-row">
                <label>
                    Format:<br>
                    <select id="formatSelect">
                        <option value="image/jpeg">JPG</option>
                        <option value="image/png">PNG</option>
                        <option value="image/webp">WebP</option>
                    </select>
                </label>

                <div class="PB-range-slider-div">
                    <label>
                        Quality:<br>
                        <input type="range" id="qualitySlider" min="0.1" step="0.1" max="1" value="0.8"
                            class="PB-range-slider" id="myRange">
                        <p class="PB-range-slidervalue" id="qualityValue">80%</p>
                    </label>
                </div>
            </div>

            <div class="button-row">
                <button id="compressBtn">
                    <span class="btn-text">Compress & Download</span>
                    <span class="btn-spinner" hidden>
                        <div class="loader-small"></div>
                    </span>
                </button>

                <button id="clearBtn">Clear All</button>
            </div>
        </div>


    </div>


    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption"></div>
    </div>


    <div id="notificationContainer"></div>

    <script src="script.js"></script>
</body>

</html>
